<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT API</title>

    <link rel="stylesheet" href="css/style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-color">
    <aside class="container_sd">
          <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions" style="color: black;">MEU HISTORICO</button>

        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1"    id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Historico de pesquisas recentes</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <p class="hoje">Hoje</p>
            <div class="card" style="width: 22rem; margin-top: 20px;">
                <img src="img/estrelada.webp" class="card-img-top" alt="Noite Estreladda">
                <div class="card-body">
                  <p class="card-text">Faça uma replica do quadro Noite Estrelada</p>
                </div>
            </div>
        </div>
        <div class="ontem">
            <p class="ytd">Ontem</p>
            <ul class="list-group list-group-flush" style="margin-bottom: 200px;">
                <li class="list-group-item">Faça um resumo de Harry Potter</li>
                <li class="list-group-item">Quando a terra foi criada</li>
                <li class="list-group-item">Quantos anos tem o Papa</li>
                <li class="list-group-item">Receitas de bolos</li>
                <li class="list-group-item">Beber faz mal </li>
            </ul>
        </div>
        <div class="btn-group dropup">
            <button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="color: black;">
              Configurações
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Configurações do usuàrio</a></li>
                <li><a class="dropdown-item" href="#">Privacidade</a></li>
                <li><a class="dropdown-item" href="#">Segurança</a></li>
            </ul>
          </div>
          
    </aside>


    <div class="container">
        <div class="main-section">
            <h1 class="title-pcl">ChatGPT API</h1>
            <div id="chat-log">
                <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group" style="margin-bottom: 20px; ">
                    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                    <label class="btn btn-outline-success" for="btncheck1" style="color: black;">Escreva um texto</label>
                  
                    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                    <label class="btn btn-outline-success" for="btncheck2" style="color: black;">Faça uma piada</label>
                  
                    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                    <label class="btn btn-outline-success" for="btncheck3" style="color: black;">Conte-me as noticias</label>
                </div>
                <form>
                    <div class="input-group">
                        <input type="text" class="form-control" name="message" id="message">
                        <button class="btn btn-outline-success">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="text-white dark:text-black">
                                <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                            </svg>
                        </button>
                                    
                    </div>
                </form>
            </div>


        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
